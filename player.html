<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUSIX - MP3 Player</title>
    <link rel="stylesheet" href="player.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="main_body">
      <div class="left">
        <img src="images/Ginny-Weds-Sunny-Mika-Singh.jpg" alt="" />
      </div>
      <div class="right">
        <div class="songs">
          <span>1.&nbsp;Lol</span>
          <i class="fa fa-play"></i>
          
        </div>
        <div class="song_play">
            <audio controls>
                <source src="images/Lol - (Raag.Fm).mp3" type="audio/mpeg" />
              </audio>
        </div>
        <div class="songs">
          <span>2.&nbsp;Rubaru</span>
          <i class="fa fa-play"></i>
        </div>
        <div class="song_play">
            <audio controls>
                <source src="images/Rubaru - (Raag.Fm).mp3" type="audio/mpeg" />
              </audio>
        </div>
        <div class="songs">
          <span>3.&nbsp;Phir Chala</span>
          <i class="fa fa-play"></i>
        </div>
        <div class="song_play">
            <audio controls>
                <source src="images/Phir Chala - (Raag.Fm).mp3" type="audio/mpeg" />
              </audio>
        </div>
        <div class="songs">
          <span>4.&nbsp;Sawan Mein</span>
          <i class="fa fa-play"></i>
        </div>
        <div class="song_play">
            <audio controls>
                <source src="images/Sawan Mein - (Raag.Fm).mp3" type="audio/mpeg" />
              </audio>
        </div>
      </div>
    </div>
  </body>
</html>
